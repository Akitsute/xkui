<!DOCTYPE html>
<html lang="pt-br">
      <head>
         <meta charset="utf-8">
         <title>xkui 3.0</title>
      </head>
   <body>
      <div id="root" style="width:100%;height:450px;position:absolute;left:0px;top:0px;background:#000000;overflow:auto"></div>

      <script src="xkui%203.0/xkanalyser.js"></script>
      <script src="xkui%203.0/xkrender.js"></script>
      <script src="xkui%203.0/xkcore.js"></script>

      <script>
         var ui = new xkui();
         
         ui.xkeAnalyser.xkaddShortAttribute("open");

         ui.xkeAnalyser.xkaddShortItem("counter");
         ui.xkeAnalyser.xkaddShortItem("input");

         ui.setContainer("#root");

         ui.setComponent("counter",function(){
            var self = this;

            self.attributes = {};

            self.initializePreRender = function(attributes){
               self.attributes = attributes;
            }

            self.render = () => `
               <div style="width:200px;height:200px;background:#FF0088">
                  <button xklocal::category="classe">${self.attributes.count}</button>
                  <button xklocal::category="classe">${self.attributes.count}</button>
               </div>
            `

            self.initializePostRender = function(){
               self.handle.stylize("classe",(item) => `
                  width:75px
                  height:75px

                  background:#000000
                  color:${item.container.handle.style.background}
               `);
            }
         })

         ui.setView("home",function(){
            var self = this;

            self.attributes = {};

            self.render = function(){
               return`
                  <counter count=750>
               `
            }
         })

         ui.renderView("home");
      </script>
   </body>
</html>
